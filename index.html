<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suporte Técnico</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      height: 100vh;
      display: flex;
    }
    #sidebar {
      width: 220px;
      background: #1e1e1e;
      padding: 12px;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
    }
    #sidebar h2 {
      font-size: 1.1rem;
      margin: 8px 0;
      color: #00aaff;
    }
    .conversation-item {
      padding: 8px;
      background: #2a2a2a;
      border-radius: 6px;
      margin-bottom: 6px;
      cursor: pointer;
    }
    .conversation-item:hover {
      background-color: #444;
    }
    #newConversationBtn {
      margin-top: auto;
      padding: 10px;
      background: #00aaff;
      border: none;
      border-radius: 6px;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 16px;
    }
    #loginPage, #mainPage {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #chatWindow {
      flex: 1;
      background: #222;
      border-radius: 10px;
      padding: 12px;
      overflow-y: auto;
      margin-bottom: 12px;
    }
    .chat-message {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .user-msg {
      background: #0088cc;
      color: #fff;
      align-self: flex-end;
    }
    .agent-msg {
      background: #333;
      color: #00ddff;
      align-self: flex-start;
    }
    #inputArea {
      display: flex;
      gap: 8px;
    }
    #questionInput {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #333;
      color: #eee;
    }
    #sendBtn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #00aaff;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    #logoutBtn {
      background: none;
      color: #00aaff;
      border: none;
      cursor: pointer;
      text-decoration: underline;
    }
    #loginArea {
      margin: auto;
      width: 100%;
      max-width: 320px;
    }
    #loginArea input, #loginBtn {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
    }
    #loginBtn {
      background: #00aaff;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }
    #loginError {
      color: red;
      min-height: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="sidebar" style="display: none;">
    <h2>Conversas</h2>
    <div id="conversationList"></div>
    <button id="newConversationBtn">Nova Conversa</button>
  </div>

  <div id="main">
    <div id="loginPage">
      <div id="loginArea">
        <h2>Login</h2>
        <input type="text" id="usernameInput" placeholder="Usuário" />
        <input type="password" id="passwordInput" placeholder="Senha" />
        <button id="loginBtn">Entrar</button>
        <div id="loginError"></div>
      </div>
    </div>

    <div id="mainPage" style="display: none;">
      <div id="header">
        <h2>Suporte Técnico</h2>
        <button id="logoutBtn">Sair</button>
      </div>
      <div id="chatWindow"></div>
      <div id="inputArea">
        <input type="text" id="questionInput" placeholder="Digite sua pergunta..." />
        <button id="sendBtn">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    const USERS = [
      { username: "Tecnico01", password: "1234" },
      { username: "Tecnico02", password: "1234" },
      { username: "Tecnico03", password: "1234" },
      { username: "Admin", password: "231519" }
    ];

    let loggedInUser = null;
    let currentConversationId = null;

    const loginPage = document.getElementById("loginPage");
    const mainPage = document.getElementById("mainPage");
    const sidebar = document.getElementById("sidebar");
    const conversationList = document.getElementById("conversationList");

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const newConversationBtn = document.getElementById("newConversationBtn");

    const usernameInput = document.getElementById("usernameInput");
    const passwordInput = document.getElementById("passwordInput");
    const loginError = document.getElementById("loginError");

    const chatWindow = document.getElementById("chatWindow");
    const questionInput = document.getElementById("questionInput");
    const sendBtn = document.getElementById("sendBtn");

    function uuidv4() {
      return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
    }

    function clearChatWindow() {
      chatWindow.innerHTML = "";
    }

    function addMessage(msg, isUser = false) {
      const div = document.createElement("div");
      div.className = `chat-message ${isUser ? "user-msg" : "agent-msg"}`;
      div.textContent = msg;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function validateLogin(username, password) {
      return USERS.some(u => u.username === username && u.password === password);
    }

    function loadConversations() {
      fetch("https://9d99-168-196-66-15.ngrok-free.app/conversations", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: loggedInUser })
      })
        .then(res => res.json())
        .then(data => {
          conversationList.innerHTML = "";
          data.forEach(c => {
            const div = document.createElement("div");
            div.className = "conversation-item";
            div.textContent = new Date(c.timestamp).toLocaleString();
            div.onclick = () => {
              currentConversationId = c.conversation_id;
              clearChatWindow();
              loadHistory();
            };
            conversationList.appendChild(div);
          });
        });
    }

    function loadHistory() {
      fetch("https://9d99-168-196-66-15.ngrok-free.app/history", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: loggedInUser,
          conversation_id: currentConversationId
        })
      })
        .then(res => res.json())
        .then(history => {
          history.forEach(msg => addMessage(msg.text, msg.isUser));
        });
    }

    loginBtn.onclick = () => {
      const u = usernameInput.value.trim();
      const p = passwordInput.value.trim();
      if (validateLogin(u, p)) {
        loggedInUser = u;
        currentConversationId = uuidv4();
        loginPage.style.display = "none";
        mainPage.style.display = "flex";
        sidebar.style.display = "flex";
        loadConversations();
      } else {
        loginError.textContent = "Usuário ou senha inválidos.";
      }
    };

    logoutBtn.onclick = () => {
      loggedInUser = null;
      currentConversationId = null;
      mainPage.style.display = "none";
      sidebar.style.display = "none";
      loginPage.style.display = "flex";
      usernameInput.value = "";
      passwordInput.value = "";
      loginError.textContent = "";
      clearChatWindow();
    };

    newConversationBtn.onclick = () => {
      currentConversationId = uuidv4();
      clearChatWindow();
    };

    sendBtn.onclick = () => {
      const question = questionInput.value.trim();
      if (!question) return;
      addMessage(question, true);
      questionInput.value = "";
      fetch("https://9d99-168-196-66-15.ngrok-free.app/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          question,
          username: loggedInUser,
          conversation_id: currentConversationId
        })
      })
        .then(res => res.json())
        .then(data => {
          addMessage(data.answer || "Sem resposta", false);
          loadConversations(); // atualiza lista lateral
        });
    };

    questionInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
