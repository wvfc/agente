<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Suporte Técnico</title>
  <style>
    /* RESET */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #app {
      width: 100%;
      max-width: 400px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px #00aaffaa;
      padding: 24px;
      display: flex;
      flex-direction: column;
      height: 600px;
      max-height: 600px;
    }
    h1 {
      text-align: center;
      color: #00aaff;
      margin-bottom: 8px;
      font-weight: 900;
      user-select: none;
    }
    #loginPage {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    #loginPage label {
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    #loginPage input[type="text"],
    #loginPage input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      background-color: #333;
      color: #eee;
    }
    #loginBtn {
      width: 100%;
      background-color: #00aaff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: #121212;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
    }
    #loginBtn:hover {
      background-color: #0088cc;
    }
    #loginError {
      color: #ff5555;
      font-weight: 700;
      margin-top: 6px;
      text-align: center;
      min-height: 1.2em;
    }

    #mainPage {
      flex: 1;
      display: none;
      flex-direction: column;
      height: 100%;
    }
    #welcomeMsg {
      font-size: 1.1rem;
      margin-bottom: 12px;
      color: #00ddff;
      text-align: center;
      font-weight: 700;
    }
    #chatWindow {
      flex: 1;
      overflow-y: auto;
      background-color: #222;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      color: #ccc;
      font-size: 0.95rem;
    }
    .chat-message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user-msg {
      background-color: #0088cc;
      color: white;
      align-self: flex-end;
    }
    .agent-msg {
      background-color: #444;
      color: #00ccff;
      align-self: flex-start;
    }
    #inputArea {
      display: flex;
      gap: 8px;
    }
    #questionInput {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #333;
      color: #eee;
    }
    #sendBtn {
      background-color: #00aaff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      color: #121212;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #0088cc;
    }
    #chatWindow::-webkit-scrollbar {
      width: 8px;
    }
    #chatWindow::-webkit-scrollbar-thumb {
      background-color: #00aaffaa;
      border-radius: 10px;
    }
    #logoutBtn {
      background: transparent;
      border: none;
      color: #00aaff;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      align-self: center;
      text-decoration: underline;
      font-size: 0.9rem;
    }
    #logoutBtn:hover {
      color: #0088cc;
    }
    @media (max-width: 400px) {
      #app {
        width: 100%;
        height: 100vh;
        max-width: none;
        border-radius: 0;
        box-shadow: none;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="loginPage">
      <h1>Suporte Técnico</h1>
      <label for="usernameInput">Usuário</label>
      <input type="text" id="usernameInput" autocomplete="username" />
      <label for="passwordInput">Senha</label>
      <input type="password" id="passwordInput" autocomplete="current-password" />
      <button id="loginBtn">Login</button>
      <div id="loginError"></div>
    </div>

    <div id="mainPage">
      <h1>Suporte Técnico</h1>
      <div id="welcomeMsg">Bem-vindo! Faça suas perguntas técnicas abaixo.</div>
      <div id="chatWindow"></div>
      <div id="inputArea">
        <input type="text" id="questionInput" placeholder="Digite sua pergunta..." />
        <button id="sendBtn">Enviar</button>
      </div>
      <button id="logoutBtn">Sair</button>
    </div>
  </div>

  <script>
    (() => {
      const USERS = [
        { username: 'Técnico01', password: '1234' },
        { username: 'Gustavo', password: '1234' },
        { username: 'admin', password: 'admin' }
      ];

      const loginPage = document.getElementById('loginPage');
      const mainPage = document.getElementById('mainPage');
      const loginBtn = document.getElementById('loginBtn');
      const logoutBtn = document.getElementById('logoutBtn');
      const usernameInput = document.getElementById('usernameInput');
      const passwordInput = document.getElementById('passwordInput');
      const loginError = document.getElementById('loginError');
      const chatWindow = document.getElementById('chatWindow');
      const questionInput = document.getElementById('questionInput');
      const sendBtn = document.getElementById('sendBtn');

      let loggedInUser = null;

      function addMessage(msg, isUser = false) {
        const div = document.createElement('div');
        div.textContent = msg;
        div.classList.add('chat-message', isUser ? 'user-msg' : 'agent-msg');
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      function validateLogin(username, password) {
        return USERS.some(user => user.username === username && user.password === password);
      }

      function showLoginError(msg) {
        loginError.textContent = msg;
      }

      function resetLoginError() {
        loginError.textContent = '';
      }

      function showMainPage() {
        loginPage.style.display = 'none';
        mainPage.style.display = 'flex';
        questionInput.focus();
      }

      function showLoginPage() {
        mainPage.style.display = 'none';
        loginPage.style.display = 'flex';
        usernameInput.value = '';
        passwordInput.value = '';
        resetLoginError();
        usernameInput.focus();
        chatWindow.innerHTML = '';
      }

      loginBtn.addEventListener('click', () => {
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();
        if (!username || !password) {
          showLoginError('Preencha usuário e senha.');
          return;
        }
        if (validateLogin(username, password)) {
          loggedInUser = username;
          showMainPage();
        } else {
          showLoginError('Usuário ou senha inválidos.');
        }
      });

      logoutBtn.addEventListener('click', () => {
        loggedInUser = null;
        showLoginPage();
      });

      sendBtn.addEventListener('click', async () => {
        const question = questionInput.value.trim();
        if (!question) return;
        addMessage(question, true);
        questionInput.value = '';
        try {
          const res = await fetch('http://localhost:8000/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question })
          });
          const data = await res.json();
          addMessage(data.answer || "Nenhuma resposta encontrada.", false);
        } catch (err) {
          addMessage("Erro ao consultar IA: " + err.message, false);
        }
      });

      usernameInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') passwordInput.focus();
      });
      passwordInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') loginBtn.click();
      });
      questionInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') sendBtn.click();
      });

      showLoginPage();
    })();
  </script>
</body>
</html>
